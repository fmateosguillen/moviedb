<table mat-table [dataSource]="listadoPeople" class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Profile_Path Column -->
    <ng-container matColumnDef="profile_path">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element"> <img src="{{img_url}}{{element.profile_path}}"> </td>
    </ng-container>

    <!-- Popularity Column -->
    <ng-container matColumnDef="popularity">
        <th mat-header-cell *matHeaderCellDef> Popularidad </th>
        <td mat-cell *matCellDef="let element"> {{element.popularity}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> GÃ©nero </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
